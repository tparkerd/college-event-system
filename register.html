<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
<style>
    html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
    .w3-sidenav a,.w3-sidenav h4{padding:12px;}
    .w3-navbar a{padding-top:12px !important;padding-bottom:12px !important;}
</style>
<body>

<!-- Navbar -->
<ul class="w3-navbar w3-theme w3-top w3-left-align w3-large" style="z-index:4;">
    <li class="w3-opennav w3-right w3-hide-large">
        <a class="w3-hover-white w3-large w3-theme-l1" href="javascript:void(0)" onclick="w3_open()"><i class="fa fa-bars"></i></a>
    </li>
    <li><a href="index.html" class="w3-theme-l1">Home</a></li>
    <li class="w3-hide-small"><a href="register.html" class="w3-hover-white">Register</a></li>
    <li class="w3-hide-small"><a href="events.html" class="w3-hover-white">Events</a></li>
    <li class="w3-hide-small"><a href="organizations.html" class="w3-hover-white">Organizations</a></li>
</ul>

<!-- Sidenav -->


<!-- Overlay effect when opening sidenav on small screens -->
<!--<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>-->

<!-- Main content: shift it to the right by 250 pixels when the sidenav is visible -->
<div class="w3-main" style="margin-left:250px">

    <div class="w3-row w3-padding-64">
        <div class="w3-twothird w3-container">
            <h1 class="w3-text-teal">Register</h1>
            <p>
                <form>
                    <w3-label for="fname">First Name: </w3-label>
                    <input type="text" id="fname" name=firstname> <br><br>

                    <w3-label for="lname"> Last Name: </w3-label>
                    <input type="text" id="lname" name="lastname"> <br><br>

                    <w3-label for="id">Student ID: </w3-label>
                    <input type="text" id="id" name="studentid"> <br><br>


                    <w3-label  for="email"> E-mail: </w3-label>
                    <input type="email" id="email"> <br> <br>

                    <w3-label  for="password"> Password: </w3-label>
                    <input type="text" id="password"> <br><br>

                    <w3-label for="universities"> University: </w3-label>
                    <select id="universities" name="universities">
                        <option value="ucf">UCF</option>
                        <option value="fsu">FSU</option>
                        <option value="uf">UF</option>
                    </select>
                    <br><br>

                    <input type="submit" value="Submit">
        </form>

            </p>
        </div>
        <div class="w3-third w3-container">

        </div>
    </div>


    <!-- Pagination -->
    <div class="w3-center w3-padding-64">
        <ul class="w3-pagination">
            <li><a class="w3-black" href="#">1</a></li>
            <li><a class="w3-hover-black" href="#">2</a></li>
            <li><a class="w3-hover-black" href="#">3</a></li>
            <li><a class="w3-hover-black w3-hide-small" href="#">4</a></li>
            <li><a class="w3-hover-black w3-hide-small" href="#">5</a></li>
            <li><a class="w3-hover-black" href="#">Â»</a></li>
        </ul>
    </div>



    <!-- END MAIN -->
</div>

</body>
</html>
