<!-- Main content: shift it to the right by 250 pixels when the sidenav is visible -->
    <div class="w3-main" style="margin-left:50px">

        <div class="w3-row w3-padding-32">
            <div class="w3-twothird w3-container">
                <h1 class="w3-text-teal">Create Event</h1> <br>
                <p>
                    <label for="sname">Name: </label>
                    <input type="text" id="sname" name=sname> <br><br>

                    <label for="date"> Date: </label>
                    <input type="date" id="date"> <br><br>

                    <label for="time">Time: </label>
                    <input type="time" id="time"> <br><br>

                    <label for="locations"> Location: </label>
                    <select id="locations" name="locations">
                        <option value="blank">- - -</option>
                        <option value="arena">Arena</option>
                        <option value="stadium">Stadium</option>
                        <option value="library">Library</option>
                    </select>
                    <br><br>

                    <label for="ppr"> Is the event public, private or RSO? </label>
                    <br>
                        <input id="ppr" type="radio" name="ppr" value="public"> Public<br>
                        <input type="radio" name="ppr" value="private"> Private<br>
                        <input type="radio" name="ppr" value="rso"> RSO
                    <br><br>

                    <label for="category"> Category: </label>
                    <select id="category" name="category">
                        <option value="blank">- - -</option>
                        <option value="speaker">Speaker</option>
                        <option value="sports">Sports</option>
                        <option value="social">Social</option>
                    </select>
                    <br><br>

                    <label  for="phone"> Contact Number: </label>
                    <input type="text" id="phone"> <br><br>

                    <label  for="email"> Contact E-mail: </label>
                    <input type="email" id="email"> <br> <br>

                    <label for="description"> Description of Event: </label><br>
                    <textarea id="description" name="Text1" cols="40" rows="5"></textarea>

                    <br><br>
                    <input type="submit" value="Submit">
                </form>

                </p>
            </div>
        </div>
